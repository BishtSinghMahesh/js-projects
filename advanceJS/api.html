<script>
 const requestUrl = 'https://api.github.com/users/BishtSinghMahesh';
 const xhr = new XMLHttpRequest();
 xhr.open('GET', requestUrl)
 xhr.onreadystatechange = function(){
     console.log(xhr.readyState);
     if(xhr.readyState === 4){
        // const data = this.responseText;  <--- this is string response of the url

        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        // type is string 
        // most of the time response from url is "string", sometime it's "Object"
        // to use "object" "dot." operator and use it to extract data 
        // we need to parse the url string response to JSON  " JSON.parse(this.responseText)"

        console.log(data);
        console.log(data.login);
     }
 }
 xhr.send();
</script>
